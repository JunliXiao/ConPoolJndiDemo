<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <!-- CSS: Bulma -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css"
    />
  </head>
  <body>
    <!-- 導覽列 -->
    <nav
      class="navbar has-shadow"
      role="navigation"
      aria-label="main navigation"
    >
      <!-- Logo -->
      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <!-- <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          /> -->
          <strong>LazyTrip.io</strong>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <!-- 靠左 -->
        <div class="navbar-start"></div>

        <!-- 靠右 -->
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-item"> Home </a>

            <div class="navbar-dropdown">
              <a class="navbar-item"> About </a>
              <a class="navbar-item"> Jobs </a>
              <a class="navbar-item"> Contact </a>
              <hr class="navbar-divider" />
              <a class="navbar-item"> Report an issue </a>
            </div>
          </div>

          <a class="navbar-item"> Documentation </a>

          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="signup.html">
                <strong>Sign up</strong>
              </a>
              <a class="button is-light" href="login.html"> Log in </a>
            </div>
          </div>
        </div>
      </div>
    </nav>
    <section class="section">
      <div class="content">
        <a href="index_2.html" target="_blank">第 2 版</a>
        <p>Notes</p>
        <ul>
          <li>Sign up，Log in 可點進網頁、送出資料 (第 2 版內無法)</li>
          <li>尚未串接資料庫</li>
        </ul>
      </div>
    </section>
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>LazyTrip.io</strong> 由 緯育 Java 雲端服務開發技術養成班
          TGA105 梯第三組所製作之結訓專題。
        </p>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </body>
</html>
