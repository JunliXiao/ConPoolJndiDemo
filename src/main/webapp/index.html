<!DOCTYPE html>

  <body>
    <!-- 導覽列 -->

      <div class="navbar-brand">
        <a class="navbar-item" href="https://bulma.io">
          <!-- <img
            src="https://bulma.io/images/bulma-logo.png"
            width="112"
            height="28"
          /> -->
          <strong>LazyTrip.io</strong>
        </a>

        <a
          role="button"
          class="navbar-burger"
          aria-label="menu"
          aria-expanded="false"
          data-target="navbarBasicExample"
        >
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
          <span aria-hidden="true"></span>
        </a>
      </div>

      <div id="navbarBasicExample" class="navbar-menu">
        <!-- 靠左 -->
        <div class="navbar-start"></div>

        <!-- 靠右 -->
        <div class="navbar-end">
          <div class="navbar-item has-dropdown is-hoverable">
            <a class="navbar-item">
              <span class="icon"><i class="fas fa-plus"></i></span>
            </a>
            <div class="navbar-dropdown">
              <a class="navbar-item"> 新的行程 </a>
              <a class="navbar-item"> 新的揪團 </a>
            </div>
          </div>

          <a href="#" class="navbar-item"> 揪團 </a>

          <a href="#" class="navbar-item"> 行程 </a>
          <div class="navbar-item">
            <div class="buttons">
              <a class="button is-primary" href="signup.html">
                <strong> 註冊 </strong>
              </a>
              <a class="button is-light" href="login.html"> 登入 </a>
            </div>
          </div>
        </div>
      </div>
    </nav>

    <!-- 內容 -->

    <section
      class="hero is-medium has-background-primary-light has-text-centered"
    >
      <div
        class="hero-body"
        style="
          background: radial-gradient(
              circle,
              rgba(255, 255, 255, 0.85) 25%,
              rgba(255, 255, 255, 0.65) 90%
            ),
            url('https://tabiiro.travel/img/articles/21032301/sub_2.jpg');
        "
      >
        <p class="title">Happy New Year 兔 You！</p>
        <div class="columns">
          <div class="column"></div>
          <div class="column">
            <input
              class="input is-primary"
              type="text"
              placeholder="輸入你想去的地方..."
            />
          </div>
          <div class="column"></div>
        </div>
      </div>
    </section>

    <div class="columns">
      <div class="column">
        <section class="section">
          <div class="content">
            <article class="message is-primary">
              <div class="message-header">
                <p>目前進度</p>
              </div>
              <div class="message-body">
                <a href="index_2.html" target="_blank">第 2 版</a>
                <ul>
                  <li>Sign up，Log in 可點進網頁、送出資料 (第 2 版內無法)</li>
                  <li>
                    已串接資料庫
                    <ul>
                      <li>註冊 (add user)</li>
                      <li>登入 (get user)</li>
                      <li>
                        <a href="/ConPoolJndiDemo/UserList">
                          User List (get all)
                        </a>
                      </li>
                    </ul>
                  </li>
                  <li>
                    待實作
                    <ul>
                      <li>Session</li>
                      <li>Navbar for user session</li>
                    </ul>
                  </li>
                </ul>
              </div>
            </article>
          </div>
        </section>
      </div>
      <div class="column"></div>
    </div>

    <!-- 頁尾 -->
    <footer class="footer">
      <div class="content has-text-centered">
        <p>
          <strong>LazyTrip.io</strong> 由 緯育 Java 雲端服務開發技術養成班
          TGA105 梯第三組所製作之結訓專題。
        </p>
      </div>
    </footer>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        // Get all "navbar-burger" elements
        const $navbarBurgers = Array.prototype.slice.call(
          document.querySelectorAll(".navbar-burger"),
          0
        );

        // Add a click event on each of them
        $navbarBurgers.forEach((el) => {
          el.addEventListener("click", () => {
            // Get the target from the "data-target" attribute
            const target = el.dataset.target;
            const $target = document.getElementById(target);

            // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
            el.classList.toggle("is-active");
            $target.classList.toggle("is-active");
          });
        });
      });
    </script>
  </body>
</html>
